<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='app.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body class="bodyy " >
    <div>
        <div>
            <div>
                <div>
                    <script>
                        alert ("Please enter your principal, raw rate and duration for the simple interest")
                    </script>
                    <div>
                        <div>
                            <div>
                                <div style="margin-top:4rem;">
                                    <h2 class="d-flex justify-content-center">compound Interest Calculator</h2>
                                    <div  class="d-flex justify-content-center" id="container1">
                                        <form action="/calc" method="POST" class="form-group">
                                            <label for=prp >Principal</label>
                                            <input style="width:450px;" class="form-control" type="text" id="prp" name="Principal1" placeholder="Please enter the Principal">
                                            <label   for=txt >InterestRate</label>
                                            <input  class="form-control" type="text" id="txt" name="InterestRate" placeholder="Please enter the rate of interest">
                                            <label   for=time >Time</label>
                                            <input  class="form-control" type="text" id="time" name="Time1" placeholder="Please enter the duration">
                                            <label   for=txt >Number of times of coumpounding within a year</label>
                                            <input  class="form-control" type="text" id="txt" name="NoTimes" placeholder="Enter the number of times it compounds in a year">
                                            <hr></hr>
                                            <button id="btn" class=" form-control bg-primary text-light" type="submit" value='submit'>CALCULATE</button>
                                        </form>

                                    </div>
                                    <br></br>
                                    <h4 class="d-flex justify-content-center">The Compound  interest on ${{Principal1}}  for {{Time1}} years is {{compound_interest}} </h4>
                                    <h4  class="d-flex justify-content-center">By the end of {{Time1 }}, your total amount will be {{Amount}}</h4>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
